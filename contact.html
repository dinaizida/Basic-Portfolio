    </div>
    <div class="wrapper">
        <header>
            <h1>Contact</h1>
        </header>
        <div>
            <form action="/page.php" id="contactForm">
                <label class="contactForm">Name:</label>
                <br>
                <input type="text" id="fname" name="fname" class="fname" placeholder="Name:">
                <br>
                Email:<br>
                <input type="email" name="email">
                <br>
                Message:<br>
                <textarea id="mymessage" name="fmessage" class="fmessage" placeholder="Type your message here"></textarea>
                <br><br>
                <input type="submit" id="fsubmit" name="fsubmit" class="fbutton" value="Submit">
                <br><br><br><br>
            </form>

        </div>
    </div>
    <div class="footer">

    </div>
    <script>
            function init() {
            getCopyrightYear();
        } 
        function getCopyrightYear() {
            var d = new Date();
            var thisYear = d.getFullYear();
            document.getElementById("copyright_year").innerHTML = thisYear;
        }
        window.onload = init;
    </script>
